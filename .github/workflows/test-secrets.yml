name: Test Secrets
on: [push, workflow_dispatch]

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check if secrets are accessible
        run: |
          if [ -z "${{ secrets.YOUR_ACCESS_KEY }}" ]; then
            echo "Access key not found!"
            exit 1
          fi
          if [ -z "${{ secrets.YOUR_SECRET_KEY }}" ]; then
            echo "Secret key not found!"
            exit 1
          fi
          echo "Secrets are properly set up!"
