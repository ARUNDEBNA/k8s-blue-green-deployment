apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
      color: blue
  template:
    metadata:
      labels:
        app: nodejs
        color: blue
    spec:
      containers:
      - name: nodejs
        image: <your-dockerhub-username>/bluegreen-app:latest
        ports:
        - containerPort: 3000
